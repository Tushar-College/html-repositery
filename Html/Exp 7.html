<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Makes the layout responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Webpage Title -->
    <title>Document</title>

    <style>
      #heading {
    text-align: center;
    font-size: 38px;
    font-family: sans-serif;
}
#be {
    font-family: sans-serif;
    font-size: 25px;
    font-weight: 650;
}
#te {
    color: aliceblue;
    background-color: blue;
    font-weight: 800;
    font-family: sans-serif;
    margin-top: 1%;
    padding-top: 1%;
    padding-left: 1%;
    padding-bottom: 1%;
    font-size: 20px;
}
#re {
    color: aliceblue;
    background-color: blue;
    font-weight: 800;
    font-family: sans-serif;
    margin-top: 1%;
    padding-top: 1%;
    padding-left: 1%;
    padding-bottom: 1%;
    font-size: 20px;
}
#ye {
    color: aliceblue;
    background-color: blue;
    font-weight: 800;
    font-family: sans-serif;
    margin-top: 1%;
    padding-top: 1%;
    padding-left: 1%;
    padding-bottom: 1%;
    font-size: 20px;
}
#Contact {
    color: aliceblue;
    background-color: blue;
    font-weight: 800;
    font-family: sans-serif;
    margin-top: 1%;
    margin-bottom: 2%;
    padding-top: 1%;
    padding-left: 1%;
    padding-bottom: 1%;
    font-size: 20px;
}
.po {
    font-family: sans-serif;
    margin-top: 5px;
    padding: 3px 3px 3px 3px;
    color: aliceblue;

}
.pe {
    font-family: sans-serif;
    margin-top: 5px;
    padding: 3px 3px 3px 3px;
    color: aliceblue;
}
.pr {
    font-family: sans-serif;
    margin-top: 5px;
    padding: 3px 3px 3px 3px;
    color: aliceblue;
}
    </style>
</head>

<body>

    <!-- Page Heading -->
    <h1 id="heading">
        <b>Navigation Menu Demo</b>
    </h1>

    <!-- Block Level Example (Each div takes full width by default) -->
    <div id="be">
        <b>Block Example</b>
    </div>

    <!-- Block Menu Items -->
    <div id="te">Home</div>
    <div id="re">Products</div>
    <div id="ye">About</div>
    <div id="Contact">Contact</div>

    <!-- Inline Example Heading -->
    <div style="font-family: sans-serif; font-size: 25px; font-weight: 650;">
        <b>Inline Example</b>
    </div>

    <!-- Inline-Block Menu Items -->
    <div class="po" style="display: inline-block; background-color: greenyellow; font-size: 25px;">
        Home
    </div>
    <div class="po" style="display: inline-block; background-color: greenyellow; font-size: 25px;">
        Products
    </div>
    <div class="po" style="display: inline-block; background-color: greenyellow; font-size: 25px;">
        About
    </div>
    <div class="po" style="display: inline-block; background-color: greenyellow; font-size: 25px;">
        Contact
    </div>

    <!-- Inline-Block Example Section -->
    <div id="teq" style="margin-bottom: 5px;">
        <h2 style="font-family: sans-serif; font-weight: 650;">
            <b>Inline-block Example</b>
        </h2>

        <!-- Inline-block items with orange background -->
        <div class="pr" style="display: inline-block; background-color: orange; font-size: 25px;">
          Home
        </div>
        <div class="pr" style="display: inline-block; background-color: orange; font-size: 25px;">
          Products
        </div>
        <div class="pr" style="display: inline-block; background-color: orange; font-size: 25px;">
          About
        </div>
        <div class="pr" style="display: inline-block; background-color: orange; font-size: 25px;">
          Contact
        </div>
    </div>

    <!-- Block Example Heading -->
    <div id="teq320" style="margin-bottom: 5px;">
        <h2 style="font-family: sans-serif; font-weight: 650;">
            <b>Block Example</b>
        </h2>

        <!-- Block items with violet background -->
        <div class="pe" style="display: inline-block; background-color: violet; font-size: 25px;">
          Home
        </div>
        <div class="pe" style="display: inline-block; background-color: violet; font-size: 25px;">
          Products
        </div>
        <div class="pe" style="display: inline-block; background-color: violet; font-size: 25px;">
          About
        </div>
        <div class="pe" style="display: inline-block; background-color: violet; font-size: 25px;">
          Contact
        </div>
    </div>

</body>
</html>
