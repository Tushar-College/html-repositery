<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>otel Room Booking Form</title>
</head>
<body>

  <div align="center">
    <fieldset>
      <legend><h2>Hotel Room Booking Form</h2></legend>

      <form>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone"><br><br>

        <label for="checkin">Check-in Date:</label><br>
        <input type="text" id="checkin" name="checkin" placeholder="dd-mm-yyyy"><br><br>

        <label for="checkout">Check-out Date:</label><br>
        <input type="text" id="checkout" name="checkout" placeholder="dd-mm-yyyy"><br><br>

        <label for="roomtype">Room Type:</label><br>
        <select id="roomtype" name="roomtype">
          <option value="single">Single Room</option>
          <option value="double">Double Room</option>
          <option value="suite">Suite</option>
        </select><br><br>

        <label for="guests">Number of Guests:</label><br>
        <input type="text" id="guests" name="guests"><br><br>

        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Book Now</button>
        <button type="reset">Reset Form</button>
      </form>

      <br>
      <p>Â© 2023 Hotel Booking Portal</p>
    </fieldset>
  </div>

</body>
</html>
